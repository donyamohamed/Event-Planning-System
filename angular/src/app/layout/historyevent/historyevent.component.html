<app-sidebar-event></app-sidebar-event>
<div class="main-container" *ngIf="historyevent && historyevent.length > 0; else noEventTemplate">
    <h2>
        <img src="../../../assets/img/eventHistory.png" alt="icon" />
        Event History</h2>
    <div *ngFor="let event of historyevent" class="container">
        <div class="event">
            <div class="eventp">
                <div class="eventname">
                    <h3>{{ event.name }}</h3>
                </div>
                <div class="todo">
                    <a [routerLink]="['/app/todolist', event.id]" class="btn">To do CheckList</a>
                </div>
            </div>
            <ul>
                <li>
                    <span class="icon">ğŸ“… Start Date:</span> {{ event.startDate }}
                </li>
                <li>
                    <span class="icon">ğŸ“… End Date:</span> {{ event.endDate }}
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #noEventTemplate>
    <h1 class="no-event">
        <img src="../../../assets/img/NoHISTORY.gif" alt="icon" />
        <h4>There are no previous events</h4>
    </h1>
</ng-template>
